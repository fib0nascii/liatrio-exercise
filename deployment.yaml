apiVersion: apps/v1
kind: Deployment
metadata:
  name: liatrio-time-exercise
  namespace: liatrio-time-exercise-namespace
  labels:
    app: liatrio-time-exercise
spec:
  replicas: 3
  selector:
    matchLabels:
      app: liatrio-time-exercise
  template:
    metadata:
      labels:
        app: liatrio-time-exercise
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
      containers:
        - name: nginx
          image: public.ecr.aws/nginx/nginx:1.21
          ports:
            - name: http
              containerPort: 8080
          imagePullPolicy: IfNotPresent
      nodeSelector:
        kubernetes.io/os: linux